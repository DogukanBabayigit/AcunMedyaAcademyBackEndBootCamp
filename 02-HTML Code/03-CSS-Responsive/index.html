<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel WebSite</title>
    <!-- Head'in amacı sayfaya gerekli bilgileri vermek -->

</head>

<body>

    <div id="Header">

        <!-- <h1 style="color: brown;">Merhaba Ben Kemal Kodyazar </h1> -->
        <h1>Merhaba Ben Kemal Kodyazar </h1>
        <p>Yazılım Geliştirici | Teknoloji Aşığı | Spor Tutkunu</p>
    </div>
    <!--Kşisel Bilgiler-->
    <div id="About">
        <h2>Hakkımda</h2>
        <p>Merhaba! Ben Kemal Kodyazar. 5 Yıldır Yazılım Geliştirici</p>
    </div>
    <!--Yetenekler Bölümü-->
    <div class="Skills">
        <h2>Yetenekler</h2>
        <div id="SkillsContainer">
            <div class="skill">CSS</div>
            <div class="skill">JAVA</div>
            <div class="skill">JavaScript</div>
            <div class="skill">MVC</div>
            <div class="skill">API</div>
            <div class="skill">NodeJs</div>
        </div>
    </div>
    <!--Bağlantılar Bölümü-->
    <div id="Links">
        <h2>Benimle Bağlantı Kurun</h2>
        <div><a href="https://www.instagram.com" target="_blank">Instagram</a></div>
        <div><a href="https://www.github.com" target="_blank">Github</a></div>
        <div><a href="https://www.likedin.com" target="_blank">LinkedIn</a></div><br>
    </div><br>
    <!-- Görseller -->
    <div id="ProfilePicture">
        <img src="https://picsum.photos/id/14/300/400" alt="ProfilePicture"><br>
        <!-- İletişim Bölümü -->
    </div>
    <!-- İletişim -->
    <div id="Contact">
        <h2>Benimle İletişime Geçin</h2>
        <form action="">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">E-Mail:</label><br>
            <input type="email" name="E-Mail" id="E-Mail"><br>
            <div>
                <label for="mesaj">TextArea</label><br>
                <textarea name="mesaj" id="mesaj" cols="50" rows="10"></textarea>
            </div>
            <div>
                <label for="ddate">Date</label><br>
                <input type="date" name="ddate" id="ddate"><br>
            </div>
            <div>
                <input type="submit" name="submit" id="submit1"><br>
            </div>
        </form>
    </div>
</body>

</html>
