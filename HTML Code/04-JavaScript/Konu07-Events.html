<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1>Events</h1>
    <div>

        <button onclick="changeColor('red','white')">Red/White</button>
    </div>

    <div>

        <button onmouseover="changeColor('Black','Yellow')">Black/Yellow</button>

    </div>

    <div>

        <button onmouseout="changeColor('Blue','Yellow')">Blue/Yellow</button>

    </div>

    <div>

        <button ondblclick="changeColor('Purple','white')">Purple/White</button>

    </div>
    <br><br>
    <form name="gender" action="">
        <input type="radio" name="genderRadio" checked>Kadın
        <input type="radio" name="genderRadio">Erkek
        <div>
            <input type="button" value="Seçim Yap" onclick="showStatus()">
        </div>
    </form>

    <form action="">
        <div>
            <label for="">Ad</label>
            <input type="text" onfocus="this.placeholder='Adınızı Giriniz...'"onblur="this.placeholder=''">
        </div>
        <div>
            <label for="">Soyad</label>
            <input type="text" onfocus="this.placeholder='Soyadınızı Giriniz...'" onblur="this.placeholder=''">
        </div>
    </form>

    <form action="">
        <select onchange="go(this)">
            <option value="#">Bir arama motoru seçiniz!</option>
            <option value="https://www.google.com">Google</option>
            <option value="https://www.yandex.com">Yandex</option>
            <option value="https://www.bing.com">Bing</option>
            <option value="https://www.yahoo.com">Yahoo</option>
        </select>
    </form>

    <div>
        <h1 id="title-about">About</h1>
        <p id="about" style="display: none;">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Minus explicabo error dolorem, nostrum
            officiis,<br> ab a ea dolor eligendi maiores eaque dolore nobis praesentium vel.
        </p>
    </div>

    <script>

        const about = document.getElementById('about');
        about.addEventListener('click',function(){
            alert('Tıklandı')
            // location.href='https://www.acunmedyaakademi.com'
        })
        document.getElementById('title-about').addEventListener('click',function(){
            if (about.style.display=='none') {
                about.sytle.display ='block';
            }else
            about.sytle.display = 'none'
        })
        console.log(about);


        function changeColor(bg, fg) {
            document.bgColor = bg;
            document.fgColor = fg;
        }
        function showStatus() {
            let message = ''
            if (document.gender.genderRadio[0].checked) {
                message='Cinsiyetiniz : Kadın'
            } else {
                message='Cinsiyetiniz : Erkek'
            }
            alert(message)
        }
        function go(element) {
            const selectedOption=element.selectedIndex;
            const address=element.options[selectedOption].value;
            // location.href=address;
            // window.open(address);

            if (confirm('Sitemizden Ayrılıyorsunuz! Emin misiniz?')) {
                location.href=address
            }
        }


    </script>
</body>

</html>
