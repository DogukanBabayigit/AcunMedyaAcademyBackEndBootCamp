<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript'e Giriş</title>
</head>

<body>

    <h1>Giriş</h1>
    <p id="header-text">Merhaba JavaScript</p>
    <button onclick="alert('Tıkladın!')">Tıkla</button>
    <button onclick="changeText()">Iste yazi degisti!</button>
    <button id="button-external">E Hadi buna da tıkla bari!</button>
    <script>
        // Burası JavaScript kodlarının yazılabileceği yer
        function changeText() {
            document.getElementById('header-text').innerText = 'İşte yazi degisti';
        }
    </script>

    <script src="script.js"></script>
</body>

</html>
