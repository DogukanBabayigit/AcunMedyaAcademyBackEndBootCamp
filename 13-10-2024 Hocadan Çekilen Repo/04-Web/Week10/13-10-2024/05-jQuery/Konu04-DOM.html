<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Document Object Model</title>
</head>

<body style="background-color: black; color:white;">
    <form action="">
        <input type="text" id="metin" value="text box içindeki değer">
        <hr>

        <textarea name="" id="urun-aciklama">Ürünün açıklaması</textarea>
        <hr>

        <input type="checkbox" name="" id="onay"> Onaylıyorum
        <hr>

        <select name="" id="kategori">
            <option value="1">Elektronik</option>
            <option value="2">Telefon</option>
            <option value="3">Bilgisayar</option>
        </select>
        <hr>

        <input type="radio" name="cinsiyet" id="" value="kadin" checked> Kadın
        <input type="radio" name="cinsiyet" id="" value="erkek"> Erkek
        <hr>

        <a href="https://www.example.com" title="Anasayfaya gitmek için tıklayınız">Ana Sayfa</a>
        <hr>

        <input type="button" id="btn-sonuc" value="Sonuçları Getir">
        <input type="button" id="btn-attribute" value="Attibute Getir">
    </form>
    <hr>
    <h3>SONUÇLAR:</h3>
    <p id="sonuclar">

    </p>

    <hr>
    <div id="hedef-div" style="border: 1px solid red;padding: 10px;margin: 10px ;">
        Bu yazi HTML tarafından yazıldı
    </div>
    <input type="button" value="Append" id="append">
    <input type="button" value="Prepend" id="prepend">
    <input type="button" value="After" id="after">
    <input type="button" value="Before" id="before">

    <br>
    <hr>

    <input type="button" value="Delete" id="delete">
    <input type="button" value="Hide" id="hide">
    <input type="button" value="Show" id="show">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            $('#delete').click(function () {
                $('form').remove()
            })
            $('#hide').click(function () {
                $('form').hide()
            })
            $('#show').click(function () {
                $('form').show()
            })

            $('#append').click(function () {
                $('#hedef-div').append('<h3 style="color:red;">Append ile Eklendi!</h3>')
            });
            $('#prepend').click(function () {
                $('#hedef-div').prepend('<h3 style="color:red;">Prepend ile Eklendi!</h3>')
            });
            $('#after').click(function () {
                $('#hedef-div').after('<h3 style="color:red;">After ile Eklendi!</h3>')
            });
            $('#before').click(function () {
                $('#hedef-div').before('<h3 style="color:red;">Before ile Eklendi!</h3>')
            });
            $('#btn-sonuc').click(function () {
                let results = '';
                results += `Input Değeri: ${$('#metin').val()}`;
                results += `<br>Ürün Açıklaması : ${$('urun-aciklama').val()}`;
                results += `<br> Onay Durumu: ${$('input#onay:checkbox:checked').val() == 'on' ? 'onayladınız' : 'Onay Vermediniz!'}`;
                results += `<br>kategori: ${$('#kategori').val()} id'li kategoriyi seçtiniz.`
                $('#sonuclar').html(results);
                results += `<br>Cinsiyet: ${$('input[name=cinsiyet]:checked').val()}`;

                $('#btn-attribute').click(function () {
                    let values = '';
                    values += `Linkin href değeri: ${$('form a').attr('href')}`;
                    values += `<br>Linkin title değeri: ${$('form a').attr('title')}`;

                    $('form a').attr('title', 'Tıklayınız!');
                    $('#sonuclar').html(values);
                })
            });
        });
    </script>
</body>

</html>
