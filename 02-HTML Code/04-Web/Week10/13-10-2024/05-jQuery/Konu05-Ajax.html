<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>

<body>
    <form action="">
        <label for="">Ad Soyad:</label>
        <input type="text">

        <input type="submit" value="Gönder">
    </form>

    <hr>
    <input type="button" value="Ajax ile veri getir!" id="get-data">
    <p id="ajax-content" style="border:1px solid red;">
        <!-- Buraya içerik, AJAX ile getirilecek-->
    </p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#get-data').click(function () {
                $.ajax({
                    url:'ajax_content.txt',
                    success:function(content){
                        $('#ajax-content').append(content);
                    },
                    error:function(){
                        $('#ajax-content').append('<div>Veri getirilemedi!</div>')
                    }
                });
            })
        });
    </script>







</body>

</html>
